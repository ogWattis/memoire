<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mémoire – Captation Aérienne</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      background: white;
    }

    @media (max-width: 768px) {
      iframe {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <!-- Vidéo en fond -->
  <video id="video-background" autoplay loop muted playsinline>
    <source src="assets/video.mp4" type="video/mp4">
    Ton navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Filtre foncé par-dessus la vidéo -->
  <div class="overlay"></div>

  <!-- Contenu principal -->
  <div class="content">
    <h1>Mémoire de fin d’étude</h1>
    <p><em>« L’évolution de la captation aérienne : des ballons d’observation aux drones FPV »</em></p>
    <iframe src="pdf/memoire.pdf"></iframe>
  </div>
</body>
</html>
